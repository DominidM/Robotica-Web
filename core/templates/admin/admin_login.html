<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Login | DIMSOR</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="/CSS/Admin/Login-adm.css">
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Italiana&display=swap');

    body {
      background-color: #2E433E;
      color: #D9D9D9;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      padding: 0;
    }

    .dimsor-navbar {
      background-color: #191818;
      padding: 0;
      height: 56px;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .navbar-title {
      color: #fff;
      font-size: 2rem;
      font-family: "Italiana", sans-serif;
      text-align: center;
      letter-spacing: 1px;
    }

    .login-container {
      display: flex;
      height: calc(100vh - 56px);
      min-height: 400px;
    }

    .login-form-panel {
      background-color: #16221F;
      flex: 1 1 0%;
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      padding: 0 2vw;
      min-height: calc(100vh - 56px);
    }

    .login-form-panel form {
      width: 100%;
      max-width: 340px;
      display: flex;
      flex-direction: column;
      gap: 0.5rem;
    }

    .login-title {
      font-family: "Italiana", sans-serif;
      font-size: 2rem;
      color: #E6E6E6;
      margin-bottom: 2rem;
      margin-top: 0;
      letter-spacing: 2px;
    }

    .form-label {
      color: #E6E6E6;
      font-family: inherit;
      font-size: 1rem;
      margin-bottom: 0.4rem;
      letter-spacing: 1px;
    }

    .login-input {
      background: #374C44;
      border: none;
      border-radius: 4px;
      color: #fff;
      padding: 0.85rem 0.9rem;
      font-size: 1rem;
      margin-bottom: 0.4rem;
    }

    .login-input::placeholder {
      color: #B0B0B0;
      opacity: 1;
    }

    .login-button {
      width: 100%;
      background: #4D564F;
      color: #fff;
      border: none;
      border-radius: 23px;
      padding: 0.8rem 0;
      font-weight: 500;
      font-size: 1.08rem;
      transition: background 0.2s;
      margin-top: 1rem;
      box-shadow: none;
    }
    .login-button:hover {
      background: #55635E;
    }

    .login-footer {
      text-align: center;
      margin-top: 1.2rem;
      color: #A6A6A6;
      font-size: 0.97rem;
      letter-spacing: 1px;
    }

    .image-panel {
      flex: 1 1 0%;
      background: #293831;
      position: relative;
      display: flex;
      align-items: center;
      justify-content: center;
      overflow: hidden;
    }

    .image-panel-img {
      width: 100%;
      height: 100%;
      object-fit: cover;
      min-width: 340px;
      min-height: 340px;
      border-radius: 0;
      opacity: 0.92;
    }

    .sg-logo {
      position: absolute;
      right: 20px;
      bottom: 28px;
      color: #fff;
      font-family: "Times New Roman", 'Playfair Display', serif;
      font-size: 1.25rem;
      text-align: right;
      line-height: 1;
      opacity: 0.7;
      letter-spacing: 2px;
    }
    .sg-sub {
      font-size: 0.8rem;
      color: #fff;
      font-family: inherit;
    }

    @media (max-width: 991px) {
      .login-container {
        flex-direction: column;
        height: auto;
        min-height: 100vh;
        position: relative;
      }
      .image-panel {
        min-height: 190px;
        height: 220px;
        width: 100%;
        display: none;
      }
      .login-form-panel {
        min-height: 100vh;
        width: 100vw;
        background: none;
        z-index: 2;
        position: relative;
      }
      .login-form-panel::before {
        content: "";
        position: fixed;
        top: 56px;
        left: 0;
        width: 100vw;
        height: calc(100vh - 56px);
        background: url('https://res.cloudinary.com/dhuzpc1eh/image/upload/v1754711579/dimsor-log-88_kdz7py.png') center center/cover no-repeat;
        opacity: 0.22;
        z-index: 0;
        pointer-events: none;
      }
      .login-form-panel form {
        background: rgba(22,34,31,0.92);
        border-radius: 18px;
        box-shadow: 0 0 20px 4px #0006;
        padding: 2rem 1.5rem 1.5rem 1.5rem;
        margin: 0 auto;
        max-width: 340px;
        position: relative;
        z-index: 2;
        backdrop-filter: blur(2px);
      }
      .login-title {
        margin-top: 2.5rem;
        margin-bottom: 2rem;
        font-size: 2rem;
        color: var(--text-light);
        text-shadow: 0 2px 8px #222a;
      }
      .login-footer {
        color: var(--footer);
        padding-bottom: 2.5rem;
        font-size: 0.97rem;
        letter-spacing: 1px;
        text-shadow: 0 2px 8px #222a;
      }
    }

    @media (max-width: 600px) {
      .login-form-panel form {
        padding: 1.2rem 0.6rem 0.8rem 0.6rem;
        max-width: 98vw;
      }
      .login-title {
        font-size: 1.4rem;
      }
    }
  </style>
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar dimsor-navbar">
    <span class="navbar-title">DIMSOR</span>
  </nav>
  <!-- Main Container -->
  <div class="login-container">
    <!-- Formulario izquierdo -->
    <div class="login-form-panel">
      <h2 class="login-title">BIENVENIDO</h2>
      <form>
        <div class="mb-4">
          <label for="email" class="form-label">CORREO</label>
          <input type="email" class="form-control login-input" id="email" placeholder="ejemplo@correo.com" autocomplete="email">
        </div>
        <div class="mb-4">
          <label for="password" class="form-label">CONTRASEÑA</label>
          <input type="password" class="form-control login-input" id="password" placeholder="••••••••" autocomplete="current-password">
        </div>
        <button type="submit" class="btn login-button">INGRESAR</button>
      </form>
      <p class="login-footer">© 2025 SolveGrades</p>
    </div>
    <!-- Imagen lateral derecha -->
    <div class="image-panel">
      <img src="https://res.cloudinary.com/dhuzpc1eh/image/upload/v1754711579/dimsor-log-88_kdz7py.png" alt="DIMSOR" class="image-panel-img">
      <span class="sg-logo">SG<br><span class="sg-sub">SolveGrades</span></span>
    </div>
  </div>
  <script>
    // Evita el submit por defecto en desarrollo
    document.querySelector('form').addEventListener('submit', e => e.preventDefault());
  </script>
</body>
</html>
