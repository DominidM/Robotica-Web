<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Panel de Administración</title>
    <style>
        body { font-family: Arial, sans-serif; background: #f8f9fa; margin: 0; padding: 0; }
        .dashboard-container {
            max-width: 800px;
            margin: 40px auto;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0 2px 8px rgba(0,0,0,0.05);
            padding: 32px 48px;
        }
        h1 { color: #343a40; }
        .section { margin-top: 24px; }
        .admin-links a {
            display: inline-block;
            margin-right: 16px;
            color: #007bff;
            text-decoration: none;
            font-weight: bold;
        }
        .admin-links a:hover { text-decoration: underline; }
    </style>
</head>
<body>
    <div class="dashboard-container">
        <h1>Panel de Administración</h1>
        <div class="section">
            <p>¡Bienvenido al dashboard del administrador!</p>
            <p>Desde aquí puedes gestionar usuarios, ver estadísticas y administrar el sitio.</p>
        </div>
        <div class="section admin-links">
            <a href="/admin/">Ir al Admin de Django</a>
            <a href="/">Ver sitio público</a>
        </div>
        <div class="section">
            <h2>Estadísticas rápidas</h2>
            <ul>
                <li>Usuarios registrados: ...</li>
                <li>Sesiones activas: ...</li>
                <li>Última actualización: ...</li>
            </ul>
        </div>
    </div>
</body>
</html>
